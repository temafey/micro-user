paths:
  - ./src
exclude_files:
layers:
  - name: Domain
    collectors:
      - type: className
        regex: Micro\\User\\Domain\\.*
  - name: Application
    collectors:
      - type: className
        regex: Micro\\User\\Application\\.*
  - name: Infrastructure
    collectors:
      - type: className
        regex: Micro\\User\\Infrastructure\\.*
ruleset:
  Domain:
  Application:
    - Domain
  Infrastructure:
    - Domain
    - Application
